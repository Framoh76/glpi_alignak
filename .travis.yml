before_script:
  - composer self-update
  - git clone --depth=1 https://github.com/glpi-project/glpi -b $GLPI ../glpi && cd ../glpi
  - composer install --no-dev
  - mysql -u root -e 'create database glpitest;'
  - php tools/cliinstall.php --db=glpi-test --user=travis --tests
  - mv ../alignak plugins/alignak
  - cd plugins/alignak
  - composer install -o

script:
  - vendor/bin/robo --no-interaction code:cs
  - mysql -u root -e 'select version();'
  - ./vendor/bin/atoum --debug -bf tests/bootstrap.php -d tests/units/

